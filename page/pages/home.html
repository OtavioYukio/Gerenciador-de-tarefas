<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
  <div class="sidebar">
    <h2>Tarefas</h2>
  </div>

  <div class="task-container">
    <div class="task-list">
      <div class="task-item" data-task-id="1">
        <span id="name">Tarefa 1</span>
        <div>
          <button class="btn-edit" onclick="editTask(1, 'Tarefa 1', '08:00', 3, '2 horas')">Editar</button>
          <button class="btn-delete">Excluir</button>
        </div>
      </div>
      <div class="task-item" data-task-id="2">
        <span>Tarefa 2</span>
        <div>
          <button class="btn-edit" onclick="editTask(2, 'Tarefa 2', '09:00', 2, '1 hora')">Editar</button>
          <button class="btn-delete">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <button class="add-task-btn" onclick="openModal()">+</button>

  <div class="modal" id="taskModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">X</button>
      <h3 id="modalTitle">Nova Tarefa</h3>
      <form id="taskForm">
        <input type="hidden" id="task-id">
        
        <label for="task-name">Nome da Tarefa</label>
        <input type="text" id="task-name" placeholder="Nome da tarefa" required>
        
        <label for="task-time">Hor√°rio</label>
        <input type="time" id="task-time" required>
        
        <label for="task-frequency">Quantas vezes por dia</label>
        <input type="number" id="task-frequency" placeholder="Ex: 3" required>
        
        <label for="task-duration">Tempo por dia (opcional)</label>
        <input type="text" id="task-duration" placeholder="Ex: 2 horas" optional>
        
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>
    <script src="../scripts/modalCadastro.js"></script>
</body>
</html>
