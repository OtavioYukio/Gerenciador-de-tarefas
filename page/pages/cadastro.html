<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se | TaskManager</title>
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="inp" method="post">
          <p id="error"> </p>
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" required placeholder="Digite seu nome">
          
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
          
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required placeholder="Digite sua senha">
          
          <label for="confirm-password">Confirmar Senha</label>
          <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirme sua senha">
          
          <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
        
        <div class="link-login">
          <p>JÃ¡ tem uma conta? <a href="login.html">FaÃ§a login</a></p>
        </div>
    </div>
    <script src="../services/cadastroService.js"></script>
</body>
</html>
